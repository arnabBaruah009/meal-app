<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons8-hotel-64.png" type="image/x-icon">
    <title>Meal</title>
    <script src="https://kit.fontawesome.com/c285424b76.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="search-div">
            <input id="search" type="text" placeholder="Search Meal" list="search-suggestions">
            <datalist id="search-suggestions"></datalist>
            <button id="sub-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div id="result-display">
            <p id="result-heading"></p>
            <div id="meal-display" class="display">
                
            </div>
        </div>

        <div id="favorite-display">
            <p>My Favorites</p>
            <div id="favorite-list" class="display"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
